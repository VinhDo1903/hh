# Documentation for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and Deploy Node.js App to Azure Web App - qlhd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js Version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies, Build, and Test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload Artifact for Deployment Job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download Artifact from Build Job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'qlhd'  # Azure app name
          slot-name: 'Production'  # Slot name, if applicable
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C053C34D63E641AFA4B5C9E304141A5C }}  # Publish profile secret
          package: .  # Path to the package for deployment
